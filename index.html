<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Css -->
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Random Quote Machine</title>
    </head>
    <body>
        <div id="app">
            <h1 class="text-center my-5">Random Quote Machine</h1>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 offset-sm-3 text-center">
                        <div class="card">
                            <div class="card-body">
                              <h5 class="quote">"{{ currentQuote }}"</h5>
                              <p class="author">-{{ currentAuthor }}-</p>
                            </div>
                        </div>
                        <button @click="getRanQuote()"  href="#" class="btn btn-primary my-3">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js" integrity="sha512-Idr7xVNnMWCsgBQscTSCivBNWWH30oo/tzYORviOCrLKmBaRxRflm2miNhTFJNVmXvCtzgms5nlJF4az2hiGnA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- My script -->
        <script src="vue/script.js"></script>
    </body>
</html>
